spring.application.name=GabrielBarbershop
spring.datasource.url=jdbc:mysql://localhost:3306/db_gabrielBarbershop?useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=12345

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Permitir que o Spring execute o script SQL
spring.sql.init.mode=always

logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Define a porta do servidor back-end
server.port=5000